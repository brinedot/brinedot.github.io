<!DOCTYPE html>
<html>
<head>
  <title>right h ere</title>
  <style>
   
    .eye-shape {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
      background-color: black;
      border-radius: 100% 0;
      overflow: hidden;
      cursor: pointer; /* Add cursor pointer to indicate it's clickable */
    }

    .pupil {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150px;
      height: 150px;
      background-color: #FF4500;
      border-radius: 50%;
      animation: colorShift 2s infinite alternate;
    }

    @keyframes colorShift {
      0% {
        background-color: #FF4500; /* Starting color: Red */
      }
      50% {
        background-color: #FFA500; /* Midway color: Orange */
      }
      100% {
        background-color: #FF4500; /* Ending color: Red */
      }
    }

  
    .flash-text {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: red; /* Change background color to red */
      display: flex;
      justify-content: center;
      align-items: center;
      color: white; /* Change text color to white */
      font-size: 48px;
      animation: flash 1.5s infinite;
      z-index: 9999; /* Ensure the text is displayed above other elements */
    }

    @keyframes flash {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="eye-shape" id="eyeShape">
    <div class="pupil"></div>
  </div>

  <script>

    document.getElementById('eyeShape').addEventListener('click', function() {
      var eyeShape = document.getElementById('eyeShape');
      eyeShape.style.backgroundColor = 'black'; // Change eye shape background color to red

      // Display flashing text "MAKE IT HAPPEN" for 1.5 seconds
      var flashText = document.createElement('div');
      flashText.classList.add('flash-text');
      flashText.textContent = '!!! THE WONDER !!!';
      document.body.appendChild(flashText);

      setTimeout(function() {
        eyeShape.style.backgroundColor = 'black'; // Change eye shape background color back to black after 1.5 seconds
        flashText.remove(); // Remove flashing text after 1.5 seconds
      }, 1500);
    });
  </script>
</body>
</html>
